<!DOCTYPE html>
<html>
<head>
	<title>Contact Information</title>
	<link href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css"></li>
</head>
<body>

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class ="navbar-header">
  			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        		<span class="sr-only">Toggle navigation</span>
        		<span class="icon-bar"></span>
       			<span class="icon-bar"></span>
        		<span class="icon-bar"></span>
        	</button>
        	<a class="navbar-brand" href="#">ABC Development Realty</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-6">
        	<ul class="nav navbar-nav">
        		<li>
        			<a href="#">History</a>
        		</li>
        		<li>
        			<a href="#">Realtors</a>
        		</li>
        		<li class="active">
        			<a href="">Contact</a>
        		</li>
        	</ul>
        </div>
    </nav>
    <div class="contact-page">
    	<h1>Contact Realtor for more information</h1>
    		<form class="form-inline" role="form">
  				<div class="form-group">
  					<p>Enter email address:</p>
    				<label class="sr-only" for="exampleInputEmail2">Email address</label>
    				<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
  				</div>
  				<div class="form-group">
  					<p>Enter Contact Number(Optional)</p>
    				<label class="sr-only" for="exampleInputContactNumber">Contact Number</label>
   					<input type="ContactNumber" class="form-control" id="exampleContactNumber" placeholder="Contact Number">
  				</div>
  			</form>	
  			<br>
			<form role="form">
				<p>Please Enter Comments here:</p>
  				<label class="sr-only" for="exampleInputComment">Enter comments in here</label>
   					<input type="Comment" class="form-control" id="exampleComment" placeholder="Comment">
   				<br>	
  				<button type="submit" class="btn btn-default">Submit</button>
  			</form>
    </div>
</body>
</html>
